apply plugin: 'com.android.library'

android {
  compileSdkVersion rootProject.ext.compileSdkVersion
  buildToolsVersion rootProject.ext.buildToolsVersion

  defaultConfig {
    minSdkVersion rootProject.ext.minSdkVersion
    targetSdkVersion rootProject.ext.targetSdkVersion
    versionCode 1
    versionName "1.0"

    // Remove ndk section, not required for latest React Native
  }
  lintOptions {
    warning 'InvalidPackage'
  }
}

repositories {
  mavenCentral()
}

dependencies {
  // Update react-native version to match your installed version
  // You can find the version by running 'react-native --version'
  implementation 'com.facebook.react:react-native:VERSION_NUMBER'
  implementation 'com.paypal.sdk:paypal-android-sdk:2.15.1'
}